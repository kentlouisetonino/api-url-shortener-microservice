<!DOCTYPE html>

<html>
  <head>
    <title>API URL Shortener Microservice | Kent Lousie Tonino</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="logo.ico" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="text-3xl font-bold text-green-600 underline decoration-slate-500 decoration-1 underline-offset-8 text-center py-10"
    >
      API Request Header Parser Microservice
    </h1>

    <div class="text-center space-y-16 py-24">
      <div>
        <h2 class="text-slate-400 font-mono uppercase font-normal">
          Example Usage
        </h2>
        <h4>
          <a
            class="hover:underline hover:underline-offset-8 font-normal italic font-thin tracking-wide"
            href="api/whoami"
            >[base url]/api/whoami</a
          >
        </h4>
      </div>
      <div>
        <h2 class="text-slate-400 font-mono uppercase font-normal">
          Example Output
        </h2>
        <code>
          "ipaddress": "::ffff:159.20.14.100" <br />
          "language": "en-US,en;q=0.5" <br />
          "software": "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:50.0)
          Gecko/20100101 Firefox/50.0"
        </code>
      </div>
    </div>

    <footer
      class="p-4 fixed h-20 bottom-0 w-full block text-sm text-gray-500 sm:text-center dark:text-gray-400"
    >
      Developed by
      <a
        href="https://github.com/kentlouisetonino"
        class="hover:underline hover:underline-offset-8 font-bold"
        target="_blank"
        >Kent Louise Tonino</a
      >
    </footer>
  </body>
</html>
